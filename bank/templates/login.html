<body class="text-center">

	<div id="overlay" onclick="off()">
		<h3>Storing into blockchain</h3>
		<div class="loader"></div>
	</div>

	<div class="jumbotron banner">
		<div class="container">
			<img class="mb-4  animated fadeInDown" src="static/images/bank.jpg"
				alt="" width="72" height="72">
			<h2 class="display-5 fontmont animated fadeIn">
				Bank Node
				</h2>
		</div>
	</div>



	<form class="form-register" action="#" method="POST">
		<h4 class="">Fill up your bank information applicable to store
			into your digital identity</h4>
		<br>
		<h4 class="">Profile Information</h4><br>
		<div class="row">
			<div class="col-lg-2"></div>
		<div class="col-lg-3">
			<img id="profilePicture" src="static/images/profile.png" width="150" height="150">
		</div>
		<div class="col">
			<h4 id="name">Name: ></h4>
			<h4 id="address">Address: </h4>
			<h4 id="country">Country: </h4>
		</div>
	</div>
		<div class="panel-group" id="accordion">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapse1">Bank Account Details</a>
					</h4>
				</div>
				<div id="collapse1" class="panel-collapse collapse in">
					<br>
					<div class="form-bank">
						<label> <span class="label-text">Branch: </span>
						</label> <select name="Branch" id="branch">
							<option value="">Select one</option>
							<option value="Raffles City Tower">Raffles City Tower</option>
							<option value="South Bridge Tower">South Bridge Tower</option>
						</select>
                        <br>
                        <label> <span class="label-text">Account Number: </span>
						</label> <input type="number" name="Account Number" id="accountNo" maxlength="10"> <br>
												<label> <span class="label-text">Account Currency: </span>
						</label> <input type="text" name="Account Number" id="accountCurrency" maxlength="10"> <br>
                        <label> <span class="label-text">Balance: </span>
						</label> <input type="number" name="Account Balance" id="accountBal" maxlength="10">
						<br><br>
					</div>
				</div>
			</div>



		</div>
	</form>

	<div class="verify-section">
		<dialog id="dialog">
		<p>Succesfully Updated!</p>
		<button id="ok">Ok</button>
		</dialog>
		<h4 class="">Place your right thumb onto the fingerprint sensor</h4>
		<br>

		<div id="content-capture" style="">
			<div id="status"></div>
			<h1 class="h2 mb-5 font-weight-normal sourceSans animated fadeIn"
				id="fingerMessage">{{ fingerMessage }}</h1>

			<!-- <h1>{{fingerMessage}}  </h1> -->
			<div id="imagediv">
				<img class="mb-1 animated fadeInDown" src="static/scan.gif" alt=""
					width="100" height="100">
			</div>

		</div>

		<button type="button" class="btn btn-danger" id="verifyBtn">Verify</button>
		<button type="button" class="btn btn-danger" id="submitBtn">Submit</button>
	</div>

	<span class="clear"></span>
</body>

<script type="text/javascript">
	$(function() {
		$(".expand").on("click", function() {
			// $(this).next().slideToggle(200);
			$expand = $(this).find(">:first-child");

			if ($expand.text() == "+") {
				$expand.text("-");
			} else {
				$expand.text("+");
			}
		});
	});

	$('input[name="check2"]').on('change', function() {
		$('input[name="check2"]').not(this).prop('checked', false);
	});

	function on() {
		document.getElementById("overlay").style.display = "block";
	}

	function off() {
		document.getElementById("overlay").style.display = "none";
	}
</script>
